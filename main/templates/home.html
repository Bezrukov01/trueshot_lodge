<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome home good hunter</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <script src="js/bootstrap.min.js"></script>
</head>
<body>

<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-1"><a href="{% url 'main:home' %}"><img src="{% static 'img/new_logo.png' %}" alt="icon" class="logo"></a></div>
        </div>
    </div>
</header>

<div class="container">
     <div class="row">
            <div class="col-lg-9 col-md-6">
                <div class="mainContentWelcomePage"><img src="{% static 'img/welcome-page.png' %}" alt="welcomePage" class="" width="800" height="785"></div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="boxOne">
                            <img src="{% static 'img/logo100x100hunter.png' %}" alt="hunterLogo" class="">
                            <div class="boxOneButtons">
                                <a href="{% url 'main:character' name='BM' %}" style="margin-right: 8rem;">Beast Mastery</a>
                                <a href="{% url 'main:character' name='MM' %}" style="margin-right: 8rem;">Marksmanship</a>
                                <a href="{% url 'main:character' name='SV' %}" style="margin-right: 8rem;">Survival</a>
                            </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="boxTwo">
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
</div>
</body>
</html>
